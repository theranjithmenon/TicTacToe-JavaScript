<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="head">TicTacToe</h1>
    <h3 id="turn">X's Turn</h3>
    <div class="container">
        <table>
            <tr>
                <td><input type="button" class="btn" id="1" onclick="Game(1)"/></td>
                <td><input type="button" class="btn" id="2" onclick="Game(2)"/></td>
                <td><input type="button" class="btn" id="3" onclick="Game(3)"/></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" id="4" onclick="Game(4)"/></td>
                <td><input type="button" class="btn" id="5" onclick="Game(5)"/></td>
                <td><input type="button" class="btn" id="6" onclick="Game(6)"/></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" id="7" onclick="Game(7)"/></td>
                <td><input type="button" class="btn" id="8" onclick="Game(8)"/></td>
                <td><input type="button" class="btn" id="9" onclick="Game(9)"/></td>
            </tr>
        </table>
    </div>
    <input type="button" id="resetBtn" value="reset" onclick="reset()"/>
</body>

</html>
